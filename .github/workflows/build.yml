name: Build Debian Recovery ISO

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64, i386]
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y live-build grub-efi-ia32-bin xorriso squashfs-tools

      - name: Configure live-build
        run: |
          ARCH="${{ matrix.arch }}" ./auto/config

      - name: Build image
        run: |
          ./auto/build

      - name: Embed 32-bit EFI bootloader (amd64 only)
        if: matrix.arch == 'amd64'
        run: |
          ISO="debian-recovery-${{ matrix.arch }}.iso"
          xorriso -indev "$ISO" -outdev tmp.iso \
            -map /usr/lib/grub/i386-efi/bootia32.efi /EFI/BOOT/bootia32.efi \
            -boot_image any replay
          mv tmp.iso "$ISO"

      - name: Upload ISO artifact
        uses: actions/upload-artifact@v4
        with:
          name: debian-recovery-${{ matrix.arch }}.iso
          path: debian-recovery-${{ matrix.arch }}.iso
